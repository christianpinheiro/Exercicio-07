<h1>Exercício 07 - To-do list com localStorage</h1>
<hr/>

<h2>Tarefas</h2>

<div>
  <input type="text" [(ngModel)]="v" />
  <button type="button" (click)="add(v)">Adicionar</button>
</div>

<table>
  <tr>
    <th><br>Tarefas Adicionadas:</th>
  </tr>
  <tr *ngFor="let item of getList(); index as i">
    <td>{{item.v}}</td>
    <button type="button" (click)="remove(i)">Concluída</button>
  </tr>
</table>
