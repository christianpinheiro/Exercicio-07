<h1>Exerc√≠cio 07 - To-do list com localStorage</h1>
<hr/>

<h2> Tarefas </h2>

<div>
  <input type="text" [(ngModel)]="v" />
  <button type="button" (click)="add(v)">Adicionar</button>
</div>

<table>
  <tr>
    <th>Tarefas Adicionadas:</th>
  </tr>
  <tr *ngFor="let item of getList(); index as i">
    <td>{{tarefas.v}}</td>
  </tr>
</table>
